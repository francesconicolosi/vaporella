<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jira User Access Management</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<h1>VAPORELLA: A Jira User Access Cleansing tool</h1>
<label for="jiraBaseUrl">Jira Base URL:</label>
<input type="text" id="jiraBaseUrl" placeholder="https://your-jira-instance.atlassian.net"><br>
<label for="jiraApiToken">Jira API Token:</label>
<input type="text" id="jiraApiToken" placeholder="your-api-token"><br>
<label for="jiraEmail">Jira Email:</label>
<input type="text" id="jiraEmail" placeholder="your-email@example.com"><br>
<label for="monthsInactive">Months of users being inactive:</label>
<input type="number" id="monthsInactive" name="monthsInactive" min="1" max="12" value="6"><br>
<label for="modifyAccessSwitch">Enable access modification:</label>
<label class="switch">
    <input type="checkbox" id="modifyAccessSwitch" onclick="toggleModifyAccess()">
    <span class="slider"></span>
</label><br>
<button onclick="window.dispatchEvent(new CustomEvent('fetchInactiveUsers'))">Fetch Inactive Users</button>
<table id="userTable">
    <tr>
        <th>Name</th>
        <th>Last access</th>
        <th>Confirm action</th>
    </tr>
</table>
<div id="output"></div>
</body>
</html>
